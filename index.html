<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LeetPandas | Nabin </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="table.css">
    
</head>
<body>
    <div class="navbar">
        <div class="navlogo">
            <img src="./image/logo.png">
        
        </div>

        <div class="nav-items">
            <ul>
                <!-- <li>Explore</li> -->
                <li>Problems</li>
                <!-- <li>Contest</li> -->
                <!-- <li>Discuss</li> -->
                <li>Store</li>
            </ul>
        </div>
        <!-- <div class="right-side"> 
            <img src="./image/avatar.png">
        </div> -->

        <div>

        </div>
    </div>

    <div class="content">
        <h1>Hi User,</h1>

        <table>
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Title</th>
                    <th>Solution</th>
                    <th>Acceptance</th>
                    <th>Difficulty</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="far fa-check-circle status-completed"></i></td>
                    <td>1. Two Sum</td>
                    <td><i class="fas fa-file-code solution-icon"></i></td>
                    <td>53.4%</td>
                    <td><span class="difficulty-easy">Easy</span></td>
                    <td class="frequency-lock"><i class="fas fa-lock icon-lock"></i></td>
                </tr>
                <tr>
                    <td><i class="fas fa-calendar-check status-completed"></i></td>
                    <td>2. Add Two Numbers</td>
                    <td><i class="fas fa-file-code solution-icon"></i></td>
                    <td>43.8%</td>
                    <td><span class="difficulty-medium">Medium</span></td>
                    <td class="frequency-lock"><i class="fas fa-lock icon-lock"></i></td>
                </tr>
                <tr>
                    <td><i class="far fa-check-circle status-pending"></i></td>
                    <td>3. Longest Substring Without Repeating Characters</td>
                    <td><i class="fas fa-file-code solution-icon"></i></td>
                    <td>35.3%</td>
                    <td><span class="difficulty-medium">Medium</span></td>
                    <td class="frequency-lock"><i class="fas fa-lock icon-lock"></i></td>
                </tr>
                <tr>
                    <td><i class="far fa-check-circle status-pending"></i></td>
                    <td>4. Median of Two Sorted Arrays</td>
                    <td><i class="fas fa-file-code solution-icon"></i></td>
                    <td>41.1%</td>
                    <td><span class="difficulty-hard">Hard</span></td>
                    <td class="frequency-lock"><i class="fas fa-lock icon-lock"></i></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        
    </div>

</body>
</html>
